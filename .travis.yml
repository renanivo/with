language: python
python:
  - 3.5
  - 3.6

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - pip install codecov

install:
  - pip install -r requirements-dev.txt

script:
  - isort --check
  - flake8
  - pytest -v tests/ --cov --cov-report=xml
  - behave

after_success:
  - codecov

